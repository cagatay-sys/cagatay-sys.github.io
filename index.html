<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MXB Türkiye</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #2d2d2d;
      color: white;
    }

    nav {
      background-color: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 20px;
      flex-wrap: wrap;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      font-size: 1.2rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      transition: color 0.2s;
    }

    .nav-links a:hover {
      color: #bbb;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      background: white;
      color: black;
      padding: 0.2rem 1rem;
      border-radius: 1rem;
      text-align: center;
      line-height: 1;
    }

    .logo span {
      font-size: 1.2rem;
      font-weight: normal;
    }

    .hamburger {
      display: none;
      font-size: 2rem;
    }

    .search-bar {
      text-align: center;
      padding: 2rem 1rem;
    }

    .search-bar input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 200px;
      border: none;
      border-radius: 10px;
      margin-right: 0.5rem;
    }

    .search-bar button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: white;
      color: black;
      cursor: pointer;
    }

    .search-bar button:hover {
      background: #ccc;
    }

    .mod-container {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 3rem 1rem;
      flex-wrap: wrap;
    }

    .mod {
      width: 300px;
      background-color: black;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .mod img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background-color: #000;
    }

    .mod-info {
      padding: 1rem;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-links">
      <a href="#">Motor</a>
      <a href="#">Harita</a>
      <a href="#">Eklenti</a>
    </div>
    <div class="logo">MXB<br><span>turkiye</span></div>
    <div class="nav-links">
      <a href="#">Hakkında</a>
      <a href="#">Topluluk</a>
    </div>
    <div class="hamburger">&#9776;</div>
  </nav>

  <section class="search-bar">
    <input type="text" placeholder="Mod ara...">
    <button>Ara</button>
  </section>

  <section class="mod-container">
    <div class="mod">
      <img src="#" alt="Mod Görseli">
      <div class="mod-info">
        <h3>MOD İSMİ</h3>
        <p>Etiketler</p>
      </div>
    </div>
    <div class="mod">
      <img src="#" alt="Mod Görseli">
      <div class="mod-info">
        <h3>MOD İSMİ</h3>
        <p>Etiketler</p>
      </div>
    </div>
    <div class="mod">
      <img src="#" alt="Mod Görseli">
      <div class="mod-info">
        <h3>MOD İSMİ</h3>
        <p>Etiketler</p>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 MXB Türkiye – Tüm hakları saklıdır
  </footer>
</body>
</html>
